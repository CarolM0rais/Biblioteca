            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href= "{% url 'livros' %}"" >Livros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="{% url 'cidade' %}">Cidade</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="{% url 'autor' %}">Autor</a>
                </li>
                <li class="nav-item">

<div class="container mt-5">
    <h2 class="mb-4">Tabela de Autores</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Nome do Autor</th>
            </tr>
        </thead>
        <tbody>
            {% for autor in autores %}
            <tr>
                <td>{{ autor.nome }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="1" class="text-center">Nenhum autor encontrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</div>
